{% extends "base.html" %}

{% block title %}商品一覧{% endblock %}
{% block content %}
<h1>商品</h1>

<table class="table table-striped table-hover table-bordered"> <!-- class="table table-striped table-hover table-bordered"> -->
<thead>
    <tr>
        <th>商品名</th>
        <th>価格</th>
        <th>カテゴリ</th>
        <th>画像</th>
        <th>詳細</th>
    </tr>
</thead>
<tr>
    <td>{{ object.name }}</td>
    <td>{{ object.price }} 円</td>
    <td>{{ object.category }}</td>
    <td><img src="{{ object.img.url}}" style="width:100px; height:auto;"></td>
    <td>{{ object.description }}</td>

</tr>
</table>
<a href="{% url 'list' %}">戻る</a>
{% endblock %}
</body>
</html>
