{% extends "base.html" %}

{% block title %}商品一覧{% endblock %}
{% block content %}
<h1>商品</h1>

<table class="table table-striped table-hover table-bordered"> <!-- class="table table-striped table-hover table-bordered"> -->
<thead>
    <tr>
        <th>商品名</th>
        <th>価格</th>
    </tr>
</thead>
<tr>
    <td>{{ object.name }}</td>
    <td>{{ object.price }} 円</td>
</tr>
</table>
<a href="javascript:history.back()">戻る</a>
{% endblock %}
</body>
</html>
